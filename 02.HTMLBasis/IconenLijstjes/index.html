<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconen Lijstjes</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="fonts/fontawesome-free/css/all.css">
</head>
<body>

    <h1>Versie met UTF-8</h1>
    <ul>
        <li>✉ email</li>
        <li>☎ telefoon</li>
        <li>🖷 fax</li>
    </ul>

    <h1>Versie met emoji's</h1>
    <p>Raad de film:</p>
    <ul>
        <li>🐔🏃‍♂️</li>
        <li>⏰🍊</li>
        <li>🔍🐟</li>
        <li>💩🕺</li>
    </ul>

    <h1>Versie met Material Icons</h1>
    <ul>
        <li><span class="material-symbols-outlined">account_circle</span> account</li>
        <li><span class="material-symbols-outlined">settings</span> instellingen</li>
        <li><span class="material-symbols-outlined">help</span> help</li>
    </ul>

    <h1>Versie met FontAwesome</h1>
    <ul>
        <li><span class="fa-brands fa-facebook"></span> Visit me</li>
        <li><span class="fa-brands fa-youtube"></span> Watch me</li>
        <li><span class="fa-brands fa-square-instagram"></span> Follow me</li>
        <li><span class="fa-brands fa-square-x-twitter"></span> X me</li>
    </ul>

</body>
</html>
